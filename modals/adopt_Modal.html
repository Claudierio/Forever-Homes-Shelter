<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="adopt_Modal.css">
</head>

<body>
    <div class="Adopt_Modal">
        <div class="Title_adopt">
            <h1>Apply to Adopt</h1>
            <div class="SubTitle_adopt">
                <p>Small text description can goes here</p>
            </div>
        </div>

        <div class="Main_form_adopt">
            <div class="main_email_dopt">
                <p>EMAIL<span class="blue-text">*</span></p>
                <div class="Form_email_dopt">
                    <input type="text" placeholder="Your email">
                </div>
            </div>

            <div class="main_name_dopt">
                <p>FULL NAME<span class="blue-text">*</span></p>
                <div class="Form_name_dopt">
                    <input type="text" placeholder="Your name">
                </div>
            </div>

            <div class="Date_of_birth">
                <p>DATE OF BIRTH<span class="blue-text">*</span></p>
                <div class="date-selects">
                    <select class="layout-button-adopt" id="day" name="day">
                        <option value="" disabled selected>Day</option>
                    </select>
                    <select class="layout-button-adopt" id="month" name="month">
                        <option value="" disabled selected>Month</option>
                    </select>
                    <select class="layout-button-adopt" id="year" name="year">
                        <option value="" disabled selected>Year</option>
                    </select>
                </div>
            </div>

            <div class="Terms_Buttons_adopt">
                <div class="Terms_adopt">
                    <label class="checkbox-label">
                        <input type="checkbox" class="custom-checkbox">
                        <span class="checkbox-span"> </span>
                    </label>
                    <p>I agree with <span class="pink-text">Privacy Policy</span> and <span class="pink-text">Terms of
                            Conditions</span></p>
                </div>
            </div>
            <div class="Adopt_Modal_Buttons">
                <button id="Adopt_Button">
                    <img src="components/dog_button.png" alt="vector.png">
                    I wanna Adopt!
                </button>
                <button id="Cancel-button_adopt">
                    <img src="components/vector.png" alt="vector.png">
                    Cancel
                </button>
            </div>
        </div>
    </div>

</body>


</html>
